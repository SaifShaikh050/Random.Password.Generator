<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h2>Random Password Generator</h2>
    </nav>
    <div class="container">
        <div class="card">
            <div id="input-txt">
                <input type="text" id="text">
                <button id="copy">Copy</button>
            </div>
            <div id="rad">
                <label for="rd1">
                    <input type="radio" class="rdbtns" name="select" id="rd1">Funny Password <br>
                </label>
                <label for="rd2">
                    <input type="radio" class="rdbtns" name="select" id="rd2">Medium Password <br>
                </label>
                <label for="rd3">
                    <input type="radio" class="rdbtns" name="select" id="rd3">Strong Password <br>
                </label>
                <label for="rd4">
                    <input type="radio" class="rdbtns" name="select" id="rd4">Very Strong Password <br>
                </label>
                </div>
            <button id="btn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
